<html>
    <head>
        <title>Firebase_form</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="box">
            <div class="form">
                <h2>Login Form</h2>
                <form>
                    <div class="inputbox">
                        <input type="text" value="" id="username" required>
                        <span>username</span>
                    </div>
                    <div class="inputbox">
                        <input type="email" value="" id="email" required>
                        <span>E-mail</span>
                    </div>
                    <div class="inputbox">
                        <input type="text" value="" id="phone" required>
                        <span>PhoneNumber</span>
                    </div>
                    <input type="submit" value="submit" class="sub" id="submit">
                </form>
            </div>
        </div>
        <a href="home_page.html" class="home-button">Home</a>

        <script type="module">
            
  // Import the functions you need from the SDKs you need
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
  import { getDatabase, ref, set, get, child } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";


  // Your web app's Firebase configuration
  
  const firebaseConfig = {
    apiKey: "AIzaSyBnGxQv9j358HKBGV8N0xFoeegYWIMHxG4",
    authDomain: "rishu-7c346.firebaseapp.com",
    projectId: "rishu-7c346",
    storageBucket: "rishu-7c346.appspot.com",
    messagingSenderId: "803018503472",
    appId: "1:803018503472:web:66a841562347d4ac6a84f5",
    measurementId: "G-VL9WP0G37W"
  };

  // Initialize Firebase
  const app = initializeApp(firebaseConfig);
  //get ref to firebase
  const db = getDatabase(app);
  document.getElementById("submit").addEventListener('click', function(e){

    set(ref(db, 'user/' + document.getElementById("username").value),{

        username: document.getElementById("username").value,
        email: document.getElementById("email").value,
        PhoneNumber: document.getElementById("phone").value

    });
    alert("Hello user! Login Successful.")
  })

        </script>
       <script src="script.js"></script>
    </body>
</html>
